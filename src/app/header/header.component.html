<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a routerLink="/" class="navbar-brand">Verblio Conferences</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a routerLink="/Conferences">Conferences</a></li>
          <li><a routerLink="/About">About</a></li>
          <li style="margin-top: 8px">
            <div *ngIf="isLoggedIn">
              <button class="btn btn-success" (click)="onLogIn()">
                Log In
              </button>
            </div>
          </li>
          <li style="margin-top: 8px">
            <div *ngIf="!isLoggedIn">
              <button class="btn btn-danger" (click)="onLogOut()">
                Log Out
              </button>
            </div>
          </li>
        </ul>
        <div class="row" style="margin-right: 5px">
          <div class="nav navbar-nav navbar-right" style="margin-top: 8px">
            <div class="pull-right" style="margin-left: 5px">
              <button
                id="search-button"
                type="button"
                class="btn btn-light"
                data-toggle="button"
                aria-pressed="false"
                autocomplete="off"
              >
                üîç
              </button>
            </div>
            <div class="input-group rounded">
              <input
                type="search"
                class="form-control rounded"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="search-addon"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div *ngIf="!isLoggedIn" style="color: rgb(96, 228, 96)">
    <h2>You're Logged In!</h2>
    <hr />
  </div>
  <div *ngIf="isLoggedIn" style="color: red">
    <h2>Currently Logged Out</h2>
    <hr />
  </div>
</div>
